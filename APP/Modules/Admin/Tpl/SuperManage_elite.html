<body>
	<div class='container'>
		<h3 class='head'>科创人才库管理</h3>
		<h2 class='head'>分组列表</h2>
		<hr/>
		<button class="btn btn-default "  data-toggle="modal" data-target="#adduserModal">
						创建分组+
		</button>
		&nbsp;&nbsp;<span class='red'>{$msg}</span>
		<hr/>
	 	<foreach name='elitegroup' item='v' key='i'>
		 	<div class="col-md-12">
		 		<div class="col-sm-10">
		 				<label for="usernum" class="col-sm-3 " >分组{$i+1} : {$v['ename']}</label>
					 	<div class="col-sm-9 ">
				 			<div class="col-sm-12">
				 				<br>
				 				<br>
				 			</div>
	 				 		<label for="usernum" class="col-sm-1 " >成员:</label>
							<div class="col-sm-11 ">
								<table class="table ">
									<foreach name='v.elite' item='u'>
								    	<tr>
								    		<td>
								    			{$u['unum']}&nbsp;&nbsp;
								    		</td>
								    		<td>
								    			{$u['uname']}
								    		</td>
								    		<td>
								    			<a href="javascript:void(0)" onclick="deleteelite({$v['eid']},{$u.uid})">&nbsp;删除</a>
								    		</td>
								    	</tr>
								    </foreach>
								</table>
							</div>
						</div>		
				</div>	
				<div class="col-sm-2">
					<div style="text-align:right;width:95%;height:10em;">
			   			<a href="{:U('Admin/SuperManage/addelite',array('eid'=>$v['eid'],'unum'=>$unum,'uname'=>$uname))}">&nbsp;新增成员+&nbsp;&nbsp;&nbsp;</a>
			  			<a href="javascript:void(0)" onclick="deleteelitegroup({$v.eid})">&nbsp;<label style='color:red;'>[删除此分组]</label></a>
				   </div>
				</div>	
		 	</div>
		</foreach>
		
	</div>
	<!-- Modal 添加信息开始-->
		<div class="modal fade" id="adduserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  >
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel">创建分组</h4>
		      </div>
		      <div class="modal-body">
		        <form id="form1" method='post' action="__URL__/addelitegroup" class="form-horizontal" enctype="multipart/form-data">
			
				  	<div class="form-group">
					 	<div class="col-sm-10 col-sm-offset-1">
					      <input type='text' class="form-control " id="name" name="name"  placeholder="分组名称">
					    </div>
				    </div>
					
				   <div class="modal-footer">
				   	<input type='hidden',id='unum' name='unum' value='{$unum}'>
				   	<input type='hidden',id='uname' name='uname' value='{$uname}'>
				   	<input type="submit" class="btn btn-primary" value="保 存" id="adduserbtn" name="adduserbtn">
			      </div>
			  
			  </form>
		      </div>
		    </div>
		  </div>
		</div>
	<!-- Modal 添加信息结束-->
	
	<script>
	function deleteelitegroup(eid){
		alert("删除后不可恢复，确认删除？");
		if(confirm("确认删除")){
			$.ajax({
				type:"POST",
				url:"__URL__/deleteelitegroup/eid/"+eid,
				success:function(data,textStatus,jqXHR){
				alert("删除成功");
					window.location.reload();
	
				},
				error:function(jqXHR,textStatus,errorThrown){
					alert("删除失败");
				}
			})
				
			}
			else{
			
				return;
			};
		}
	function deleteelite(eid,uid){
		alert("删除后不可恢复，确认删除？");
		if(confirm("确认删除")){
			$.ajax({
				type:"POST",
				url:"__URL__/deleteelite/eid/"+eid+"/uid/"+uid,
				success:function(data,textStatus,jqXHR){
				alert("删除成功");
					window.location.reload();
	
				},
				error:function(jqXHR,textStatus,errorThrown){
					alert("删除失败");
				}
			})
				
			}
			else{
			
				return;
			};
		}
	
	$(function(){
		$('#adduserbtn').click(function(){
			if($('#adduserModal #name').val() ==''){
					alert("分组名称不能为空");
					return false;
				}
				
		});
		
	});
	</script>
	
</body>
