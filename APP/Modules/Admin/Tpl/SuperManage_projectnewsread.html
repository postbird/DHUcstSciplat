<body>
	<div class='container'>
	<h2 class='head'>项目信息读取修改</h2>
	<hr/>
	 <form id="form2" method='post' action="__URL__/projectnewsupdate" class="form-horizontal" enctype="multipart/form-data">
	 			<div class="form-group">
				 	<div class="col-sm-10 col-sm-offset-1">
				      <input type='text' class="form-control " id="title" name="title"  value="{$projectnews['ptitle']}">
				    </div>
			    </div>
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label" >开始日期:</label>
				    <div class="col-sm-3">
				      <input type="text" class="form-control " id="datestart" name="datestart"  onClick="WdatePicker()" value="{$projectnews['pdatestart']}">
				    </div>
				    <label for="username" class="col-sm-2  control-label" >截止日期:</label>
				    <div class="col-sm-3">
				      <input type="text" class="form-control " id="dateend" name="dateend"  onClick="WdatePicker()" value="{$projectnews['pdateend']}">
				    </div>
				</div>
				<hr/>
	 			<div class="form-group">
		 				<label for="usernum" class="col-sm-2 control-label">发布状态:</label>
					    <div class="col-sm-3">
					       <if condition="$projectnews['pstatus'] eq 1">
					       		<input type="radio"   name="status" value='1' checked="checked" style="width: 50px"/>&nbsp;&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;
					       		<input type="radio"   name="status" value='0' style="width: 50px"/>&nbsp;&nbsp;否
						    <else/>
						   		 <input type="radio"   name="status" value='1' style="width: 50px"/>&nbsp;&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;
						    	<input type="radio"   name="status" value='0'  checked="checked" style="width: 50px"/>&nbsp;&nbsp;否
					       </if>
					       
					    </div>
					    <label for="usernum" class="col-sm-2 control-label">置顶状态:</label>
					    <div class="col-sm-3">
					       <if condition="$projectnews['ptop'] eq 1">
					       		<input type="radio"   name="top" value='1' checked="checked" style="width: 50px"/>&nbsp;&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;
					       		<input type="radio"   name="top" value='0' style="width: 50px"/>&nbsp;&nbsp;否
						    <else/>
						   		 <input type="radio"   name="top" value='1' style="width: 50px"/>&nbsp;&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;
						    	<input type="radio"   name="top" value='0'  checked="checked" style="width: 50px"/>&nbsp;&nbsp;否
					       </if>
					       
					    </div>
				</div>
				<hr/>
				<div class="form-group">
	 				<label for="username" class="col-sm-2 control-label" >项目级别:</label>
				    <div class="col-sm-3">
				     	<select id='level' name="level" class='form-control'>
				     		<if condition="$projectnews['plevel'] eq '国家级'">
				     			<option value="国家级" selected='selected'>国家级</option>
				     		<else/>
				     			<option value="国家级">国家级</option>
				     		</if>
				     		<if condition="$projectnews['plevel'] eq '上海市级'">
				     			<option value="上海市级" selected='selected'>上海市级</option>
				     		<else/>
				     			<option value="上海市级">上海市级</option>
				     		</if>
				     		<if condition="$projectnews['plevel'] eq '校级'">
				     			<option value="校级" selected='selected'>校级</option>
				     		<else/>
				     			<option value="校级">校级</option>
				     		</if>
				     		<if condition="$projectnews['plevel'] eq '院级'">
				     			<option value="院级" selected='selected'>院级</option>
				     		<else/>
				     			<option value="院级">院级</option>
				     		</if>
			     		</select>
				    </div>
				    <label for="username" class="col-sm-2  control-label" >项目类型:</label>
				    <div class="col-sm-3">
				      	<select id='class' name="class" class='form-control'>
				     		<if condition="$projectnews['pclass'] eq '创新训练'">
				     			<option value="创新训练" selected='selected'>创新训练</option>
				     		<else/>
				     			<option value="创新训练">创新训练</option>
				     		</if>
				     		<if condition="$projectnews['pclass'] eq '创业训练'">
				     			<option value="创业训练" selected='selected'>创业训练</option>
				     		<else/>
				     			<option value="创业训练">创业训练</option>
				     		</if>
				     		<if condition="$projectnews['pclass'] eq '创业实践'">
				     			<option value="创业实践" selected='selected'>创业实践</option>
				     		<else/>
				     			<option value="创业实践">创业实践</option>
				     		</if>
				     		   	
			     		</select>
				    </div>
				</div>
				<hr/>	
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-1">
				      <textarea  id="content" name="content" >{$projectnews['pcontent']}</textarea>
				    </div>
				</div>
				<div class="form-group">
					<label for="username" class="col-sm-1  control-label" >附件:</label>
				 	<div class="col-sm-8">
				      请选择需要上传的项目申请书模板(大小不超过10M，文件类型为.doc,.docx)：
					     <input type='file' name="raceFile" />
					     当前文件为：{$projectnews["paccessory"]}<br/>
					    <if condition="$projectnews['paccessory'] eq ''">
					    <else/>
					    	 <a href="{:U('Admin/SuperManage/downracefile')}?filename=.{$projectnews["paccessory"]}">项目申请书模板下载</a>
						</if>   			    	
				    </div>	
				</div>
		  		<div class="modal-footer">
		   			<input type='hidden' name='racefile' value='{$projectnews["paccessory"]}'>
	 			    <input type='hidden',id='pid' name='pid' value='{$projectnews["pid"]}'>
			  		<input type='hidden',id='unum' name='unum' value='{$unum}'>
		   			<input type='hidden',id='uname' name='uname' value='{$uname}'>
				   	 <a class="btn btn-primary" href="{:U('Admin/SuperManage/projectnews',array('unum'=>$unum,'uname'=>$uname))}" target="opt"><span>返回</span></a>
				   	 <input type="submit" class="btn btn-primary" value="保 存" >
				   	 &nbsp;&nbsp;<span class='red'>{$msg}</span>
			   </div>
		  </form>
		  
   
	</div>

	</script>
