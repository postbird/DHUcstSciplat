<body>
	<div class='container'>
	<h2 class='head'>用户信息读取修改</h2>
	<hr/>
	 <form id="form2" method='post' action="__URL__/userupdate" class="form-horizontal" enctype="multipart/form-data">
	 		<div class="form-group">
	 			<label for="school" class="col-sm-2  control-label" >学院:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="school" name="school" value='{$user["school"]}' readonly='true' >
			    </div>
	 		</div>
	 		<div class="form-group">
	 			<label for="num" class="col-sm-2  control-label" >学号/工号:</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="num" name="num" value='{$user["unum"]}' readonly='true' >
			    </div>
			    <label for="name" class="col-sm-2  control-label" >姓名:</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="name" name="name" value='{$user["uname"]}' readonly='true' >
			    </div>
	 		</div>
	 		
			<div class="form-group">
	 			<label for="master" class="col-sm-2  control-label" >专业:</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="master" name="master" value='{$user["master"]}' readonly='true' >
			    </div>
			    <label for="grade" class="col-sm-2  control-label" >班级:</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="grade" name="grade" value='{$user["ugrade"]}' readonly='true' >
			    </div>
			</div>
			<div class="form-group">
				<label for="usernum" class="col-sm-2  control-label" >角色:</label>
			    <div class="col-sm-3">
			     		<select id="role" name="role" class="form-control" >
							<foreach name='role' item='v'>
								<if condition="$user['role'][0]['name'] eq $v['name']">
									<option value='{$v["id"]}' selected="selected">{$v.name}</option>
								<else/>
									<option value='{$v["id"]}'>{$v.name}</option>
								</if>
							</foreach>
						</select>
			    </div>
	 			<label for="usernum" class="col-sm-2  control-label" >职称:</label>
			    <div class="col-sm-3">
	     			<select id="profession" name="profession" class="form-control">
	     					<if condition="$user['uprofession'] eq '学生'">
								<option value='学生' selected='selected'>学生</option>
							<else/>
								<option value='学生' >学生</option>
							</if>
							<if condition="$user['uprofession'] eq '助教'">
								<option value='助教' selected='selected'>助教</option>
							<else/>
								<option value='助教' >助教</option>
							</if>
							<if condition="$user['uprofession'] eq '讲师'">
								<option value='讲师' selected='selected'>讲师</option>
							<else/>
								<option value='讲师'>讲师</option>
							</if>
							<if condition="$user['uprofession'] eq '副教授'">
								<option value='副教授' selected='selected'>副教授</option>
							<else/>
								<option value='副教授'>副教授</option>
							</if>
							<if condition="$user['uprofession'] eq '教授'">
								<option value='教授' selected='selected'>教授</option>
							<else/>
								<option value='教授'>教授</option>
							</if>
						</select>
			    </div>
			</div>
			<div class="form-group">
	 			<label for="usernum" class="col-sm-2  control-label" >电话:</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="tel" name="tel" value='{$user["utel"]}' readonly='true' >
			    </div>
			    <label for="usernum" class="col-sm-2  control-label" >邮箱:</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="mail" name="mail" value='{$user["umail"]}' readonly='true' >
			    </div>
	 		</div>
	 		<div class="form-group">
	 			<label for="usernum" class="col-sm-2  control-label" >科创积分:</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" id="point" name="point" value='{$user["upoint"]}' >
			    </div>
			    <label for="usernum" class="col-sm-2  control-label" >人才库:</label>
			    <div class="col-sm-3" style="padding-top:7px;">
			    	<label>
				      <foreach name="user['elite']" item='v'>
				      		{$v.ename}&nbsp;&nbsp;
				      </foreach>
			      	</label>
			    </div>
	 		</div>
	 		<hr/>
	 		<div class="form-group">
	 			<label for="usernum" class="col-sm-2  control-label" >科创详情:</label>
	 			<div class="col-sm-10">
			    	<table class='table'>
			    		<thead>
			    			<th>类别</th>
			    			<th>名称</th>
			    			<th>描述</th>
			    			<th>分数</th>
			    		</thead>
			    		<tbody>
			    			<foreach name="race" item='v'>
			    				<tr>
			    					<td>竞赛</td>
			    					<td>{$v.race_name}</td>
			    					<td>{$v.bonus}</td>
			    					<td>
			    						<switch name='v.bonus'>
			    							<case value="参与奖">+1</case>
			    							<case value="三等奖">+2</case>
			    							<case value="二等奖">+3</case>
			    							<case value="一等奖">+4</case>
			    						</switch>
			    					</td>
			    				</tr>
			    			</foreach>
			    			<foreach name="project" item='v'>
			    				<tr>
			    					<td>项目</td>
			    					<td>{$v.pname}</td>
			    					<td>{$v.assign}</td>
			    					<td>
			    						<switch name='v.assign'>
			    							<case value="报名">+1</case>
			    							<case value="国家级">+3</case>
			    							<case value="上海市级">+2</case>
			    							<case value="校级">+1</case>
			    							<case value="院级">+1</case>
			    							<case value="中期答辩">+1</case>
			    							<case value="结题答辩">+2</case>
			    						</switch>
			    					</td>
			    					
			    				</tr>
			    			</foreach>
			    			<foreach name="lecture" item='v'>
			    				<tr>
			    					<td>讲座</td>
			    					<td>{$v.lecture_title}</td>
			    					<td>已参加</td>
			    					<td>
			    						+1
			    					</td>
			    				</tr>
			    			</foreach>
			    		</tbody>
			    	</table>
			    </div>
	 		</div>
		   <div class="modal-footer">
		   			<input type='hidden',id='uid' name='uid' value='{$user["uid"]}'>
			  		<input type='hidden',id='unum' name='unum' value='{$unum}'>
		   			<input type='hidden',id='uname' name='uname' value='{$uname}'>
				   	 <a class="btn btn-primary" href="{:U('Admin/SuperManage/user',array('unum'=>$unum,'uname'=>$uname))}" target="opt"><span>返回</span></a>
				   	 <input type="submit" class="btn btn-primary" value="保 存" >
				   	 &nbsp;&nbsp;<span class='red'>{$msg}</span>
			   </div>
		  </form>
		  
   
	</div>

	</script>
