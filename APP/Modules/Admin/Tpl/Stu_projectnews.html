<body style="padding:20px 20px 0px 20px">
	<h2 align="center">项目信息列表</h2>
	<hr/>
	
	<div style="margin:10px 0;"></div>
	
	
	<table id="dg" title="项目信息列表" style="width:1080px;height:380px" >
	<foreach name='projectnews' item='u'>
	<tr>
		<td>{$u.pid}</td>
		<td>{$u.ptitle}</td>
		<td>{$u.pdatestart}</td>
		<td>{$u.pdateend}</td>
		<td>
			<a href="{:U('Admin/Stu/projectnewsread',array('pid'=>$u['pid'],'unum'=>$unum,'uname'=>$uname,'isleader'=>$u['isleader']))}">读取</a>
			<if condition="$u['isleader'] eq 1">
				已担任队长
			<else/>
				&nbsp;
			</if>
		</td>		
	</tr>
	</foreach>
	</table>
	<div style="padding-left:400px;">
	{$page}
	</div>
	<script>
			
	$(function(){
			$('#searchbtn').click(function(){
				if($('#searchcontent').val() == ''){
					alert('请输入查询内容');
					return false;
				}else{
					$('#searchform').submit();
				}
										
			});
			
		});
		$(function(){
			
			$('#dg').datagrid({
			       fitColumns:true,
					rownumbers:true,
					singleSelect:true,
					autoRowHeight:false,
					
				  columns:[[
					{field:'pid',hidden:true},
					{field:'ptitle',title:"项目信息标题",width:200},
			        {field:'pdatestart',title:'开始日期',width:45},
			        {field:'pdateend',title:"结束日期",width:45},
			          {field:'op',title:"操作",width:35},
			        		        
			   	  ]]
				});
		});
	</script>
