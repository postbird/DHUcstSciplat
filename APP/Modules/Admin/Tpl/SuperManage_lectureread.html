<body>
	<div class='container'>
	<h2 class='head'>讲座信息读取修改</h2>
	<hr/>
	 <form id="form2" method='post' action="__URL__/lectureupdate" class="form-horizontal" enctype="multipart/form-data">
	 		<div class="form-group">
			 	<div class="col-sm-10 col-sm-offset-1">
			      <input type='text' class="form-control " id="title" name="title"  value="{$lecture['ltitle']}">
			    </div>
		    </div>
			<div class="form-group">
	  			 <div class="col-sm-10 col-sm-offset-1">
			      <textarea  id="content" name="content" >{$lecture['lcontent']}</textarea>
			    </div>
	  		</div>
	  		<div class="form-group">
	  			<label for="username" class="col-sm-2 control-label" >报名开始时间:</label>
	  			<div class="col-sm-4">
			      <input type="text" class="form-control " id="datestart" name="datestart" onClick="WdatePicker()" value="{$lecture['ldatestart']}" >
			    </div>
			    <label for="username" class="col-sm-2 control-label" >报名结束时间:</label>
	  			<div class="col-sm-4">
			      <input type="text" class="form-control " id="dateend" name="dateend" onClick="WdatePicker()" value="{$lecture['ldateend']}">
			    </div>
	  		</div>
	  		
	  		<hr/>
	  		<div class="form-group">
	  			<label for="username" class="col-sm-2 control-label" >主讲人:</label>
	  			<div class="col-sm-4">
			      <input type="text" class="form-control " id="lecturer" name="lecturer" value="{$lecture['llecturer']}">
			    </div>
	  		</div>
	  		<div class="form-group">
	  			<label for="username" class="col-sm-2 control-label" >讲座时间:</label>
	  			<div class="col-sm-4">
			      <input type="text" class="form-control " id="date" name="date" value="{$lecture['ldate']}">
			    </div>
	  		</div>
	  		<div class="form-group">
	  			<label for="username" class="col-sm-2 control-label" >讲座地点:</label>
	  			<div class="col-sm-4">
			      <input type="text" class="form-control " id="place" name="place"value="{$lecture['lplace']}">
			    </div>
	  		</div>
	  		
	  		<div class="form-group">
	  			<label for="username" class="col-sm-2 control-label" >负责人:</label>
	  			<div class="col-sm-4">
			      <input type="text" class="form-control " id="director" name="director" value="{$lecture['ldirectorname']}({$lecture['ldirectornum']})" readonly='true'>
			    </div>
			    <label for="username" class="col-sm-2 control-label" >负责人电话:</label>
	  			<div class="col-sm-4">
			      <input type="text" class="form-control " id="diretortel" name="directortel" value="{$lecture['ldirectortel']}">
			    </div>
	  		</div>
	  		<div class="form-group">
	  			<label for="username" class="col-sm-2 control-label" >是否有讲座单子:</label>
	  			<div class="col-sm-4">
			    	<if condition="$lecture['lsheet'] eq 1">
			    		<input type="radio"   name="sheet" value='1' checked="checked" style="width: 50px"/>&nbsp;&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;
		       			<input type="radio"   name="sheet" value='0' style="width: 50px"/>&nbsp;&nbsp;否
			    	<else/>
			    		<input type="radio"   name="sheet" value='1' style="width: 50px"/>&nbsp;&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;
		       			<input type="radio"   name="sheet" value='0' checked="checked" style="width: 50px"/>&nbsp;&nbsp;否
			    	</if>
			    </div>
	  			<label for="username" class="col-sm-2 control-label" >预计人数:</label>
	  			<div class="col-sm-4">
			      <input type="text" class="form-control " id="num" name="num" value="{$lecture['lnum']}">
			    </div>
	  		</div>
	  		<hr/>
	  		<div class="form-group">
	  			<label for="username" class="col-sm-2 control-label" >是否生效:</label>
	  			<div class="col-sm-3">
			    	<if condition="$lecture['lstatus'] eq 1">
			    		<input type="radio"   name="status" value='1' checked="checked" style="width: 50px"/>&nbsp;&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;
		       			<input type="radio"   name="status" value='0' style="width: 50px"/>&nbsp;&nbsp;否
			    	<else/>
			    		<input type="radio"   name="status" value='1' style="width: 50px"/>&nbsp;&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;
		       			<input type="radio"   name="status" value='0' checked="checked" style="width: 50px"/>&nbsp;&nbsp;否
			    	</if>
			    </div>
			    <label for="username" class="col-sm-2 control-label" >审核状态:</label>
	  			<div class="col-sm-5">
			    	<if condition="$lecture['lcheckstatus'] eq 0">
			    		<input type="radio"   name="checkstatus" value='1'  style="width: 50px"/>&nbsp;&nbsp;通过&nbsp;&nbsp;&nbsp;&nbsp;
			    		<input type="radio"   name="checkstatus" value='2' style="width: 50px"/>&nbsp;&nbsp;不通过&nbsp;&nbsp;&nbsp;&nbsp;
		       			<input type="radio"   name="checkstatus" value='0'  checked="checked" style="width: 50px"/>&nbsp;&nbsp;未审核
			    	<else/>
			    		<if condition="$lecture['lcheckstatus'] eq 1">
			    			<input type="radio"   name="checkstatus" value='1' checked="checked" style="width: 50px"/>&nbsp;&nbsp;通过&nbsp;&nbsp;&nbsp;&nbsp;
		       				<input type="radio"   name="checkstatus" value='2'  style="width: 50px"/>&nbsp;&nbsp;不通过
		       			<else/>
		       				<input type="radio"   name="checkstatus" value='1'  style="width: 50px"/>&nbsp;&nbsp;通过&nbsp;&nbsp;&nbsp;&nbsp;
		       				<input type="radio"   name="checkstatus" value='2' checked="checked" style="width: 50px"/>&nbsp;&nbsp;不通过
		       			</if>	
			    	</if>
			    </div>
  			</div>
		 <div class="modal-footer">
   			<input type='hidden',id='lid' name='lid'value="{$lecture['lid']}">
	  		<input type='hidden',id='unum' name='unum' value='{$unum}'>
   			<input type='hidden',id='uname' name='uname' value='{$uname}'>
		   	 <a class="btn btn-primary" href="{:U('Admin/SuperManage/lecture',array('unum'=>$unum,'uname'=>$uname))}" target="opt"><span>返回</span></a>
		   	 <input type="submit" class="btn btn-primary" value="保 存" >&nbsp;&nbsp;<span class='red'>{$msg}</span>
	   </div>
		  </form>
		  
   
	</div>
