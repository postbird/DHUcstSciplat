<style>
		.head{text-align:center;}
		.container{width:1000px;}
		.red{color:red;}
		.blue{color:blue;}
		.operate{color:#428bca;}
		.modal-dialog{width:100%;}

		.pantssize{font-size:14px;}
		.back{position:absolute;right:10px;top:10px;}

	<script>

<js file='__ROOT__/Data/Ueditor/ueditor.config.js' />
<js file='__ROOT__/Data/Ueditor/ueditor.all.min.js' />
</head>
<body>
	<div class='container'>
	<h2 class='head'>月报信息读取修改</h2>
	<hr/>
	 <form id="form2" method='post' action="__URL__/reportupdate" class="form-horizontal" enctype="multipart/form-data">
	 				<div class="form-group">
				  		<label for="username" class="col-sm-2 control-label" >年度:</label>
					 	<div class="col-sm-3 ">
					      	<input disabled readonly type='text' class="form-control " id="year" name="year"  value="{$report['ryear']}">
					    </div>
					    <label for="username" class="col-sm-2 col-sm-offset-1 control-label" >月份:</label>
					    <div class="col-sm-4">
						     <select id="month"  disabled readonlyname="month" class="form-control">
									<if condition="$report['rmonth'] eq 1"><option value='1' selected="selected">一月</option><else/><option value='1' >一月</option></if>
									<if condition="$report['rmonth'] eq 2"><option value='2' selected="selected">二月</option><else/><option value='2' >二月</option></if>
									<if condition="$report['rmonth'] eq 3"><option value='3' selected="selected">三月</option><else/><option value='3' >三月</option></if>
									<if condition="$report['rmonth'] eq 4"><option value='4' selected="selected">四月</option><else/><option value='4' >四月</option></if>
									<if condition="$report['rmonth'] eq 5"><option value='5' selected="selected">五月</option><else/><option value='5' >五月</option></if>
									<if condition="$report['rmonth'] eq 6"><option value='6' selected="selected">六月</option><else/><option value='6' >六月</option></if>
									<if condition="$report['rmonth'] eq 7"><option value='7' selected="selected">七月</option><else/><option value='7' >七月</option></if>
									<if condition="$report['rmonth'] eq 8"><option value='8' selected="selected">八月</option><else/><option value='8' >八月</option></if>
									<if condition="$report['rmonth'] eq 9"><option value='9' selected="selected">九月</option><else/><option value='9' >九月</option></if>
									<if condition="$report['rmonth'] eq 10"><option value='10' selected="selected">十月</option><else/><option value='10' >十月</option></if>
									<if condition="$report['rmonth'] eq 11"><option value='11' selected="selected">十一月</option><else/><option value='11' >十一月</option></if>
									<if condition="$report['rmonth'] eq 12"><option value='12' selected="selected">十二月</option><else/><option value='12' >十二月</option></if>
									
							</select>
					    </div>
				    </div>
					<hr>
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label" >内容:</label>
						<div class="col-sm-10 " >
					      <textarea   disabled readonly id="content" name="content" class="form-control" style="height:200px;">{$report['rcontent']}</textarea>
					    </div>
					</div>
		  		<div class="modal-footer">
		   			<input type='hidden',id='pid' name='pid' value='{$pid}'>
		   			<input type='hidden',id='rid' name='rid' value='{$report["rid"]}'>
			  		<input type='hidden',id='unum' name='unum' value='{$unum}'>
		   			<input type='hidden',id='uname' name='uname' value='{$uname}'>
				   	 <a class="btn btn-primary" href="{:U('Admin/SuperManage/projectread',array('pid'=>$pid,'unum'=>$unum,'uname'=>$uname))}" target="opt"><span>返回</span></a>
			   </div>
		  </form>
	</div>
	<script>

	</script>
	
</body>
</html>
