<body>
	<div class='container'>
	<h2 class='head'>竞赛信息读取修改</h2>
	<hr/>
	 <form id="form2" method='post' action="__URL__/raceupdate" class="form-horizontal" enctype="multipart/form-data">
	 			<div class="form-group">
				 	<div class="col-sm-10 col-sm-offset-1">
				      <input type='text' class="form-control " id="name" name="name"  value="{$race['rname']}">
				    </div>
			    </div>
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label" >开始日期:</label>
				    <div class="col-sm-3">
				      <input type="text" class="form-control " id="datestart" name="datestart"  onClick="WdatePicker()" value="{$race['rdatestart']}">
				    </div>
				    <label for="username" class="col-sm-2  control-label" >截止日期:</label>
				    <div class="col-sm-3">
				      <input type="text" class="form-control " id="dateend" name="dateend"  onClick="WdatePicker()" value="{$race['rdateend']}">
				    </div>
				</div>
				<hr/>
	 			<div class="form-group">
	 			<label for="usernum" class="col-sm-2 control-label">发布状态:</label>
				    <div class="col-sm-3">
				       <if condition="$race['rstatus'] eq 1">
				       		<input type="radio"   name="status" value='1' checked="checked" style="width: 50px"/>&nbsp;&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;
				       		<input type="radio"   name="status" value='0' style="width: 50px"/>&nbsp;&nbsp;否
					    <else/>
					   		 <input type="radio"   name="status" value='1' style="width: 50px"/>&nbsp;&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;
					    	<input type="radio"   name="status" value='0'  checked="checked" style="width: 50px"/>&nbsp;&nbsp;否
				       </if>
				       
				    </div>
				</div>
				<hr/>	
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-1">
				      <textarea  id="content" name="content" >{$race['rcontent']}</textarea>
				    </div>
				</div>
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label" >主办/承办单位:</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control " id="sponsor" name="sponsor" value="{$race['rsponsor']}">
				    </div>
				</div>
				<div class="form-group">
					<label for="username" class="col-sm-2  control-label" >竞赛级别:</label>
				    <div class="col-sm-4">
			   		 	<select id="level" name="level" class="form-control">
			   		 		<if condition="$race['rlevel'] eq '院级'">
			   		 			<option value='院级'  selected="selected">院级</option>
			   		 		<else/>
			   		 			<option value='院级'>院级</option>
			   		 		</if>
			   		 		<if condition="$race['rlevel'] eq '校级'">
			   		 			<option value='校级'  selected="selected">校级</option>
			   		 		<else/>
			   		 			<option value='校级'>校级</option>
			   		 		</if>	
			   		 		<if condition="$race['rlevel'] eq '市级'">
			   		 			<option value='市级'  selected="selected">市级</option>
			   		 		<else/>
			   		 			<option value='市级'>市级</option>
			   		 		</if>	
			   		 		<if condition="$race['rlevel'] eq '国家级及国家级以上'">
			   		 			<option value='国家级及国家级以上'  selected="selected">国家级及国家级以上</option>
			   		 		<else/>
			   		 			<option value='国家级及国家级以上'>国家级及国家级以上</option>
			   		 		</if>								
						</select>
				   </div>
				</div>
				
			 
	 	 	   <div class="form-group">
					<label for="username" class="col-sm-1  control-label" >附件:</label>
				 	<div class="col-sm-8">
				      请选择需要上传的文件(大小不超过10M，文件类型为.doc,.pdf,.zip)：
					     <input type='file' name="raceFile" />
					     当前文件为：{$race["raccessory"]}<br/>
					    <if condition="$race['raccessory'] eq ''">
					    <else/>
					    	 <a href="{:U('Admin/SuperManage/downracefile')}?filename=.{$race["raccessory"]}">文件下载</a>
						</if>   			    	
				    </div>	
				</div>
		  		<div class="modal-footer">
		   			<input type='hidden' name='racefile' value='{$race["raccessory"]}'>
	 			    <input type='hidden',id='rid' name='rid' value='{$race["rid"]}'>
			  		<input type='hidden',id='unum' name='unum' value='{$unum}'>
		   			<input type='hidden',id='uname' name='uname' value='{$uname}'>
				   	 <a class="btn btn-primary" href="{:U('Admin/SuperManage/race',array('unum'=>$unum,'uname'=>$uname))}" target="opt"><span>返回</span></a>
				   	 <input type="submit" class="btn btn-primary" value="保 存" >
				   	 &nbsp;&nbsp;<span class='red'>{$msg}</span>
			   </div>
		  </form>
		  
   
	</div>
