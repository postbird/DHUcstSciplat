<include file="./APP/Modules/Index/Public/all-index.html"  title="{$page_title}"/>
<style>
	.head{text-align:center;}
	.page-header{height:400px;}
	.menu{font-size:1.2em;}
	.menu-title{font-size:1.1em;}
	li a{color:black;}
	li span{float:right;}
</style>
	<div class='container content-top'>
		<h3 class='head'>{$lecture['ltitle']}</h3>
		<hr/>
	 	<form id="form1" method='post'  class="form-horizontal" enctype="multipart/form-data">
		 			
					<div class="form-group">
						<div class="col-sm-2 info-box text-center ">描述:</div>
						<div class="col-sm-10">
					      {$lecture['lcontent']}
					    </div>
					</div>
					<hr>
					<div class="form-group">
						<label  class="col-sm-2 text-center  primary-box" >限制人数:</label>
					    <label  class="col-sm-4  text-center " >{$lecture['lnum']}</label>	
					    <label  class="col-sm-2 text-center  danger-box" >已报名:</label>
					    <label  class="col-sm-4   text-center" >{$usercount}</label>							
					</div>
					<hr/>
					<div class="form-group">
						<div class="col-sm-2 primary-box text-center">主讲人:</div>
					    <div  class="col-sm-6 text-center " ><h4>{$lecture['llecturer']}</h4></div>							
					</div>
					<hr/>
					<div class="form-group">
						<div class="col-sm-2 primary-box text-center">讲座时间:</div>
					    <label  class="col-sm-6 text-center" ><h4>{$lecture['ldate']}</h4></label>							
					</div>
					<hr/>
					<div class="form-group">
						<div class="col-sm-2 primary-box text-center">讲座地点:</div>
					    <label  class="col-sm-6  text-center" ><h4>{$lecture['lplace']}</h4></label>							
					</div>
					<hr/>
					<div class="form-group">
						<div class="col-sm-2 primary-box text-center">开始日期:</div>
						<label  class="col-sm-4   text-center" ><h4>{$lecture['ldatestart']}</h4></label>
					    <div class="col-sm-2 danger-box text-center">截止日期:</div>
					    <label  class="col-sm-4   text-center" ><h4>{$lecture['ldateend']}</h4></label>
				    </div>
				    <hr/>
					<div class="form-group">
						<div class="col-sm-2 primary-box text-center">负责人:</div>
						<label  class="col-sm-4  text-center" ><h4>{$lecture['ldirectorname']}</h4></label>
					    <div class="col-sm-2 primary-box text-center">负责人电话:</div>
					    <label  class="col-sm-4  text-center" ><h4>{$lecture['ldirectortel']}</h4></label>
				    </div>
				 	 <hr/>
					<div class="form-group">
						<div class="col-sm-2 danger-box text-center">是否有讲座单:</div>
					    <if condition="$lecture['lsheet'] eq 1">
					    	<label  class="col-sm-6  text-center" ><h4>是</h4></label>
					    <else/>
					    	<label  class="col-sm-6 text-center" ><h4>否</h4></label>
					    </if>							
					</div>
					
			  		<div class="modal-footer">
			  			<if condition=" $user['unum'] eq ''">
		   			 		 <a class="btn btn-warning disabled" href="javascript:;" disabled>登陆后报名</a>
		   			 	<elseif condition="$isapply eq 1"/>
		   			 			 <a class="btn btn-warning disabled" href="javascript:;" disabled>已经报名</a>
						<elseif  condition="$lecture['subtime'] eq 1"/>
		   			 			 <a class="btn btn-warning disabled" href="javascript:;" disabled>已经截止</a>
   			 			<elseif condition="$userspill eq 1" />
								 <a class="btn btn-danger disabled" href="javascript:;" disabled>人数已满</a>	
	   			 		<else/>
		   			 		 	 <a class="btn btn-success" href="javascript:;" onclick="lectureapply({$lecture.lid},{$user['unum']})">报名</a>
			  			</if>
		   			 	 <a class="btn btn-primary" href="{:U('Index/Index/lecturelist')}.html" target=""><span>返回</span></a>
					</div>

		</form>
	</div>
<include file="./APP/Modules/Index/Public/all-footer.html"  />
